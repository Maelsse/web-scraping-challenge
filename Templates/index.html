<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Mission To Mars</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape New Data</a></p>
        </div>

        <!--NASA MARS NEWS-->
        <div class="row">
            <div class="col-md-12">
                <h2> Latest Mars News</h2>
                <h4>{{mars_dict.news_title}}</h4>
                <p>{{mars_dict.news_p}}</p>
            </div>
        </div>

        <div class="row">
            <!--JPL MARS SPACE IMAGES -->
            <div class="col col-md-8">
                <h2>Featured Mars Image</h2>
                <br>
                <a href="{{mars_dict.featured_image_url}}">
                    <img src="{{mars_dict.featured_image_url}}" alt="Featured Mars Image">
                </a>
            </div>
            <!-- MARS FACTS-->
            <div class="col col-md-4">
                <h3>Mars Facts</h3>
                {{mars_dict.mars_facts_table | safe}}
            </div>
        </div>
    </div>
    <hr>

    <div class="row">
        <!-- MARS HEMISPHERES-->
        {% for img in mars_dict.hemisphere_imgs %}
        <div class="col col-3">
            <div>
                <a href="{{img.img_url}}">
                    <img src="{{img.img_url}}"></a>
            </div>
            <div>
                <h4>{{img.title}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
